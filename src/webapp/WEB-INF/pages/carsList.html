<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of the cars</title>
</head>
<body>

    <h1>List of the cars</h1>
    <hr>

    <table border="1">
        <thead>
            <tr>
                <th>Brand</th>
                <th>Series</th>
                <th>Color</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.getBrand()}" />
                <td th:text="${car.getSeries()}" />
                <td th:text="${car.getColor()}" />
            </tr>
        </tbody>
    </table>
</body>
</html>
